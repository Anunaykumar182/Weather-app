
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="images/weather-news.ico">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <img src="https://cdn.dribbble.com/users/2538166/screenshots/5256706/rain.gif" height="300px" width="450px" alt="Animated Image">
        <h1>Weather Forecasts</h1>
        <button class="btn btn-white btn-animate" id="getStartBtn"> Get Started</button>
    </div>
   
    <!-- Main Weather App -->
    <div class="weather-app" id="weatherApp">
        <h1>Weather App</h1>

        <!-- City Search -->
        <div class="search">
            <div class="input-container">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <i id="searchBtn" class="fas fa-search"></i> <!-- Search icon inside the input container -->
            </div>
            <br><br>
            
            <button id="geoBtn">Use My Location</button>
            <button id="unitToggle" class="unit-toggle">Switch to °F</button>
            
            <button id="darkModeToggle">Switch to Dark Mode</button> <!-- Dark Mode Toggle -->
        </div>

        <!-- Loader -->
        <div class="loader" id="loader">⏳ Loading...</div>
        <h2 id="cityName"></h2>

        <!-- Current Weather Info -->
        <div class="weather-info">
            
            <p id="weatherIcon"></p> <!-- Weather Emoji -->
            <div class="weather-details">
                <div class="info-box">
                    <i class="fas fa-thermometer-half"></i>
                    <p id="temperature">Temperature</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-water"></i>
                    <p id="humidity">Humidity</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-wind"></i>
                    <p id="windSpeed">Wind Speed</p>
                </div>
                <div class="info-box">
                    <i class="fas fa-clock"></i> <!-- Date-time icon -->
                    <p id="dateTime"></p>
                </div>
            </div>
           
        </div>

        <h3>Detailed Weather Information</h3>

        <!-- Detailed Weather Info -->
        <div class="detailed-info">
            
            <div class="info-box">
                <i class="fas fa-smog"></i> <!-- Air Quality Icon -->
                <p id="airQuality">Air Quality</p>
            </div>
            <div class="info-box">
                <i class="fa-solid fa-bacon"></i> <!-- UV Index Icon -->
                <p id="uvIndex">UV Index</p>
            </div>
            <div class="info-box">
                <i class="fa-solid fa-sun"></i> <!-- Sunrise Icon -->
                <p id="sunrise">Sunrise</p>
            </div>
            <div class="info-box">
                <i class="fa-regular fa-sun"></i> <!-- Sunset Icon -->
                <p id="sunset">Sunset</p>
            </div>
        </div>
        <h3>Tomorrow's Weather</h3>
        <!-- Tomorrow's Weather Info -->
        <div class="tomorrow-info">
           
            <div class="info-box">
                <i class="fas fa-cloud"></i> <!-- Overcast Cloud -->
                <p id="tomorrowCondition">Overcast Clouds</p>
            </div>
            <div class="info-box">
                <i class="fas fa-thermometer-half"></i> <!-- Temperature Icon -->
                <p id="tomorrowTemp">Temperature</p>
            </div>
            <div class="info-box">
                <i class="fas fa-water"></i> <!-- Humidity Icon -->
                <p id="tomorrowHumidity">Humidity</p>
            </div>
            <div class="info-box">
                <i class="fas fa-wind"></i> <!-- Wind Speed Icon -->
                <p id="tomorrowWindSpeed">Wind Speed</p>
            </div>
        </div>

        <!-- Weather Alerts -->
        <div class="weather-alert" id="weatherAlert">
            <h3>Weather Alert</h3>
            <p id="alertMessage"></p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
