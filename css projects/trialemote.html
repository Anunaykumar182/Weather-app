<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ebf14262, #9fd1ea);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .weather-app {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
        }

        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
        }

        .unit-toggle {
            background-color: #27ae60;
        }

        .weather-info {
            margin-top: 20px;
        }

        .weather-info p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        #weatherIcon {
            font-size: 3em;
        }

        .loader {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* Styling for 7-day forecast */
        .forecast-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            overflow-x: auto;
        }

        .forecast-card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin: 0 10px;
            text-align: center;
            width: 100px;
        }

        .forecast-card p {
            margin: 5px 0;
            font-size: 1em;
        }

        .forecast-icon {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>

        <!-- City Search -->
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
            <button id="unitToggle" class="unit-toggle">Switch to °F</button>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader">⏳ Loading...</div>

        <!-- Current Weather Info -->
        <div class="weather-info">
            <h2 id="cityName"></h2>
            <p id="weatherIcon"></p> <!-- Weather Emoji -->
            <p id="dateTime"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>

        <!-- 7-Day Forecast Info -->
        <div class="forecast-container" id="forecastContainer">
            <!-- 7-day forecast will go here -->
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const apiKey = '1c629ffcdb73046f9f717c8889083a90'; // Replace with your OpenWeatherMap API key
        const apiUrl = 'https://api.openweathermap.org/data/2.5/';
        let unit = 'metric'; // Default to Celsius
        let unitSymbol = '°C'; // Symbol for Celsius

        document.getElementById('searchBtn').addEventListener('click', fetchWeather);
        document.getElementById('unitToggle').addEventListener('click', toggleUnits);

        // Function to toggle between Celsius and Fahrenheit
        function toggleUnits() {
            if (unit === 'metric') {
                unit = 'imperial'; // Switch to Fahrenheit
                unitSymbol = '°F';
                document.getElementById('unitToggle').innerText = 'Switch to °C';
            } else {
                unit = 'metric'; // Switch back to Celsius
                unitSymbol = '°C';
                document.getElementById('unitToggle').innerText = 'Switch to °F';
            }
            fetchWeather();
        }

        // Function to fetch weather data
        function fetchWeather() {
            const city = document.getElementById('cityInput').value;
            if (city) {
                document.getElementById('loader').style.display = 'block';
                document.getElementById('errorMessage').innerText = ''; // Clear previous errors
                fetchWeatherData(city, unit);
            } else {
                document.getElementById('errorMessage').innerText = 'Please enter a city name.';
            }
        }

        // Function to get current weather data
        function fetchWeatherData(city, unit) {
            fetch(`${apiUrl}weather?q=${city}&units=${unit}&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        displayWeather(data, unit);
                        fetchSevenDayForecast(data.coord.lat, data.coord.lon, unit);
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    document.getElementById('errorMessage').innerText = error.message;
                })
                .finally(() => {
                    document.getElementById('loader').style.display = 'none';
                });
        }

        // Function to display current weather
        function displayWeather(data, unit) {
            document.getElementById('cityName').innerText = `Weather in ${data.name}`;
            document.getElementById('temperature').innerText = `Temperature: ${data.main.temp}${unitSymbol}`;
            document.getElementById('humidity').innerText = `Humidity: ${data.main.humidity}%`;
            document.getElementById('windSpeed').innerText = `Wind Speed: ${data.wind.speed} m/s`;

            // Show weather emoji based on current condition
            const weatherCondition = data.weather[0].main;
            document.getElementById('weatherIcon').innerHTML = getWeatherEmoji(weatherCondition);

            // Display current date and time
            const now = new Date();
            document.getElementById('dateTime').innerText = `Date and Time: ${now.toLocaleString()}`;
        }

        // Fetch 7-day forecast using the One Call API
        function fetchSevenDayForecast(lat, lon, unit) {
            fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=current,minutely,hourly,alerts&units=${unit}&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    displaySevenDayForecast(data.daily, unit);
                })
                .catch(error => {
                    document.getElementById('errorMessage').innerText = 'Unable to fetch forecast data!';
                });
        }

        // Function to display the 7-day forecast
        function displaySevenDayForecast(forecast, unit) {
            const forecastContainer = document.getElementById('forecastContainer');
            forecastContainer.innerHTML = ''; // Clear previous forecast

            forecast.slice(0, 7).forEach(day => {
                const date = new Date(day.dt * 1000).toLocaleDateString();
                const temp = `Temp: ${day.temp.day}${unitSymbol}`;
                const weatherCondition = day.weather[0].main;

                // Create forecast card
                const forecastCard = document.createElement('div');
                forecastCard.classList.add('forecast-card');

                forecastCard.innerHTML = `
                    <p>${date}</p>
                    <p class="forecast-icon">${getWeatherEmoji(weatherCondition)}</p>
                    <p>${temp}</p>
                    <p>${day.weather[0].description}</p>
                `;

                forecastContainer.appendChild(forecastCard);
            });
        }

        // Function to get the appropriate weather emoji
