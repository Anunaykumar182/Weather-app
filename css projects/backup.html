<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ebf14262, #9fd1ea);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .weather-app {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
        }

        input, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #2980b9;
            color: white;
            cursor: pointer;
        }

        .unit-toggle {
            background-color: #27ae60;
        }

        .weather-info, .tomorrow-info {
            margin-top: 20px;
        }

        .weather-info p, .tomorrow-info p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        #weatherIcon {
            font-size: 3em;
        }

        .loader {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>

        <!-- City Search -->
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
            <button id="unitToggle" class="unit-toggle">Switch to ¬∞F</button>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader">‚è≥ Loading...</div>

        <!-- Current Weather Info -->
        <div class="weather-info">
            <h2 id="cityName"></h2>
            <p id="weatherIcon"></p> <!-- Weather Emoji -->
            <p id="dateTime"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>

        <!-- Tomorrow's Weather Info -->
        <div class="tomorrow-info">
            <h3>Tomorrow's Weather</h3>
            <p id="tomorrowIcon"></p> <!-- Tomorrow Weather Emoji -->
            <p id="tomorrowTemp"></p>
            <p id="tomorrowCondition"></p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const apiKey = '1c629ffcdb73046f9f717c8889083a90'; // Replace with your OpenWeatherMap API key
        const apiUrl = 'https://api.openweathermap.org/data/2.5/';
        let unit = 'metric'; // Default to Celsius
        let unitSymbol = '¬∞C'; // Symbol for Celsius

        document.getElementById('searchBtn').addEventListener('click', fetchWeather);
        document.getElementById('unitToggle').addEventListener('click', toggleUnits);

        // Function to toggle between Celsius and Fahrenheit
        function toggleUnits() {
            if (unit === 'metric') {
                unit = 'imperial'; // Switch to Fahrenheit
                unitSymbol = '¬∞F';
                document.getElementById('unitToggle').innerText = 'Switch to ¬∞C';
            } else {
                unit = 'metric'; // Switch back to Celsius
                unitSymbol = '¬∞C';
                document.getElementById('unitToggle').innerText = 'Switch to ¬∞F';
            }
            fetchWeather();
        }

        // Function to fetch weather data
        function fetchWeather() {
            const city = document.getElementById('cityInput').value;
            if (city) {
                document.getElementById('loader').style.display = 'block';
                document.getElementById('errorMessage').innerText = ''; // Clear previous errors
                fetchWeatherData(city, unit);
            } else {
                document.getElementById('errorMessage').innerText = 'Please enter a city name.';
            }
        }

        // Function to get current weather data
        function fetchWeatherData(city, unit) {
            fetch(`${apiUrl}weather?q=${city}&units=${unit}&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        displayWeather(data, unit);
                        fetchFiveDayForecast(data.coord.lat, data.coord.lon, unit);
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    document.getElementById('errorMessage').innerText = error.message;
                })
                .finally(() => {
                    document.getElementById('loader').style.display = 'none';
                });
        }

        // Function to display current weather
        function displayWeather(data, unit) {
            document.getElementById('cityName').innerText = `Weather in ${data.name}`;
            document.getElementById('temperature').innerText = `Temperature: ${data.main.temp}${unitSymbol}`;
            document.getElementById('humidity').innerText = `Humidity: ${data.main.humidity}%`;
            document.getElementById('windSpeed').innerText = `Wind Speed: ${data.wind.speed} m/s`;

            // Show weather emoji based on current condition
            const weatherCondition = data.weather[0].main;
            document.getElementById('weatherIcon').innerHTML = getWeatherEmoji(weatherCondition);

            // Display current date and time
            const now = new Date();
            document.getElementById('dateTime').innerText = `Date and Time: ${now.toLocaleString()}`;
        }

        // Function to fetch 5-day forecast (including tomorrow's forecast)
        function fetchFiveDayForecast(lat, lon, unit) {
            fetch(`${apiUrl}forecast?lat=${lat}&lon=${lon}&units=${unit}&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    displayTomorrowWeather(data, unit);
                })
                .catch(error => {
                    document.getElementById('errorMessage').innerText = 'Unable to fetch forecast data!';
                });
        }

        // Function to display tomorrow's weather
        function displayTomorrowWeather(data, unit) {
            const tomorrow = data.list[8]; // The forecast data for 24 hours later

            document.getElementById('tomorrowTemp').innerText = `Tomorrow's Temperature: ${tomorrow.main.temp}${unitSymbol}`;
            document.getElementById('tomorrowCondition').innerText = `Conditions: ${tomorrow.weather[0].description}`;

            // Show emoji for tomorrow's weather condition
            const tomorrowCondition = tomorrow.weather[0].main;
            document.getElementById('tomorrowIcon').innerHTML = getWeatherEmoji(tomorrowCondition);
        }

        // Function to get the appropriate weather emoji
        function getWeatherEmoji(condition) {
            switch (condition.toLowerCase()) {
                case 'clear':
                    return '‚òÄÔ∏è';
                case 'clouds':
                    return '‚òÅÔ∏è';
                case 'rain':
                    return 'üåßÔ∏è';
                case 'snow':
                    return '‚ùÑÔ∏è';
                case 'thunderstorm':
                    return '‚õàÔ∏è';
                case 'drizzle':
                    return 'üå¶Ô∏è';
                case 'fog':
                case 'mist':
                    return 'üå´Ô∏è';
                default:
                    return 'üåç'; // Default globe emoji for unrecognized conditions
            }
        }
    </script>
</body>
</html>
